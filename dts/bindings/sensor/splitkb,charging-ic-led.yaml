description: Charging IC stat pin monitoring and LED control

compatible: "splitkb,charging-ic-led"

properties:
  led-gpios:
    type: phandle-array
    required: true
    description: |
      GPIOs connected to the charging status LEDs.
  
  stat-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO connected to the charging IC status pin.
  
